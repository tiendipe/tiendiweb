<div class="text-xl text-900 font-bold mb-2">Inicio de Sesión</div>
  <div style="color: #546772" class="text-sm">
    ¿Aún no te has registrado?
    <a (click)="registrar()" href="" style="color: #fe624b">Registrate aquí</a>
    <button (click)="registrar()">hector</button>
  </div>
  <span class="p-input-icon-left mt-4 w-full">
    <i style="color: #70dbcc" class="material-icons">person</i>
    <input
      style="border-color: #70dbcc"
      type="text"
      pInputText
      placeholder="Correo electrónico"
      class="w-full"
    />
  </span>
  <span class="p-input-icon-left p-input-filled mt-4 w-full">
    <i class="material-icons">lock</i>
    <input
      class="w-full"
      type="text"
      pInputText
      placeholder="Contraseña"
      style="border: 0 !important"
    />
  </span>
  <div class="p-field-checkbox mt-3">
    <p-checkbox
      [(ngModel)]="checked"
      inputId="binary"
      styleClass="p-checkbox-sm"
    ></p-checkbox>
    <label class="gray text-xs ml-2 mb-1" for="binary"
      >Mantener sesión iniciada</label
    >
  </div>
  <div class="mt-3 flex justify-content-center w-full">
    <button
      style="background-color: #00bfa5"
      pButton
      pRipple
      type="button"
      label="Ingresar"
      class="w-6 p-button-rounded ml-auto font-bold text-sm"
    ></button>
  </div>
  <p-divider class = "my-3"></p-divider>
  <div class="gray text-xs">También puedes iniciar sesión con:</div>
  <div class = "mt-3 flex flex-row">
    <button
      style="background-color: #F8FAF9; color: #1A7AF2; border: 0;"
      pButton
      pRipple
      type="button"
      label="Google"
      class="w-6 p-button-rounded font-bold text-sm mx-1"
      icon="pi pi-google"
      ></button>
      <button
      style="background-color: #F8FAF9; color: #3B5998; border: 0;"
      pButton
      pRipple
      type="button"
      label="Facebook"
      class="w-6 p-button-rounded font-bold text-sm mx-1"
      icon="pi pi-facebook"
    ></button>

  </div>
