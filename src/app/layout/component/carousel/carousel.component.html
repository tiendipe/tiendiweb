<div id="carousel-product" class="pt-3 content-carousel">
    <div class="py-3 pl-5 text-sm font-bold darkgray">OFERTAS DEL D√çA</div>
    <p-carousel [value]="productos" [numVisible]="6" [numScroll]="1" [circular]="true">
