
<div *ngIf="termsandcond() == false" class="px-7 pb-4 text-2xl font-bold text-900">
    Bolsa de compras
</div>
<div class="flex flex-row mt-1" style="background-color: white" *ngIf="termsandcond()">
    <div class="flex flex-column w-1 pl-3">
        <button pButton pRipple type="button" icon="pi pi-arrow-left"
            class="p-button-rounded p-button-secondary p-button-text" (click)="prev()"></button>
    </div>
    <div class="pl-2 pb-4 text-2xl font-bold text-900">
        Términos y condiciones
    </div>
</div>
<div *ngIf="termsandcond() == false" class="pb-4">
    <p-progressBar class="customProgress" [value]="value"
        [style]="{ height: '3px', background: '#9C27B0', color: '#ffffff' }"></p-progressBar>
</div>
<p-steps *ngIf="termsandcond() == false" [model]="items" [readonly]="false"></p-steps>
<div class="w-full min-h-full h-full background">
    <router-outlet name="bag"></router-outlet>

    <div class="px-5" *ngIf="paymentanddelivery()">
        <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues" inputId="terms"></p-checkbox>
        <label class="pl-3" for="terms">Texto con los
            <a class="purple font-bold cursor-pointer" (click)="navigateTerms()">términos y condiciones</a>
            para realizar el pedido</label>
    </div>

    <div class="flex pt-5 pb-2 flex flex-row background">
        <button (click)="next()" *ngIf="termsandcond()" pButton pRipple type="button" label="Volver"
            class="w-3 p-button-rounded p-button-secondary mr-auto p-button-outlined ml-5"
            style="background-color: #eceff1"></button>
        <button (click)="next()" *ngIf="termsandcond()" pButton pRipple type="button" label="Aceptar"
            class="w-3 p-button-rounded p-button-help ml-auto mr-5"></button>
        <button *ngIf="summary()" pButton pRipple type="button" label="Continuar"
            class="p-button-rounded p-button-help mr-5 ml-auto" (click)="next()"></button>
        <button *ngIf="paymentanddelivery()" pButton pRipple type="button" label="Enviar pedido"
            class="p-button-rounded p-button-secondary px-3 ml-auto mr-5"></button>
    </div>

</div>
