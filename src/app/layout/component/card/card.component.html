<div id="card-product" class="flex justify-content-center mx-2 w-full">
  <p-card class="card-content cursor-pointer">
    <div class="flex flex-column">
      <div class="flex justify-content-end static">
        <div class="absolute pt-1 pr-1">
          <app-favorite></app-favorite>
        </div>
        <img
          class="h-full w-full"
          (click)="emitProductID(1)"
          src="../../../../assets/perfil-tiendi-icono.png"
          alt=""
        />
      </div>
      <div class="text-xs gray pt-1">
        <b> {{ producto.MarcaDes }}Marca</b>
      </div>
      <div class="text-base pt-1">{{ producto.Nombre }} / {{ producto.Descripcion}}</div>
      <div class="font-bold pt-1 price_box desc_">
        <div [hidden]="producto.Descuento == 0">
          <b> S/ {{ producto.PrecioDescuento.toFixed(2) }}</b>
          <div class="p-tag tag_price p-1 ml-2">{{producto.Descuento}} %</div>
        </div>
      </div>
      <div>
        <b> S/ {{ producto.Precio.toFixed(2) }}</b>
      </div>
      <div class="flex flex-row justify-content-center mt-4">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-minus"
          class="p-button-rounded p-button-help p-button-text p-button-sm mr-auto"
          (click)="onLessUnid()"
        ></button>
        <p
          class="w-5 p-inputtext-sm text-center quantity"
          type="text"
          pInputText
        >
          {{ quantity }} unid
        </p>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-plus"
          class="p-button-rounded p-button-help p-button-text p-button-sm ml-auto"
          (click)="onMoreUnid()"
        ></button>
      </div>
      <div class="pt-3 flex justify-content-center">

        <i class="pi pi-shopping-cart" *ngIf="aggregated"></i>

        <button
          pButton
          pRipple
          type="button"
          [icon]="iconAdd"
          [label]="labelAdd"
          [ngClass]="classAdd"
          class="p-button-outlined p-button-help w-full"
          (click)="onAdd()"
        ></button>
      </div>
    </div>
  </p-card>
</div>
