
<div class="flex justify-content-center p-3 mr-5" style="background-color: white">
    <p-galleria [value]="images" [responsiveOptions]="responsiveOptions"
        [containerStyle]="{ 'max-width': '640px', 'min-height': '640px'}" [numVisible]="5" [circular]="true"
        [showItemNavigators]="true">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.previewImageSrc" style="width: 100%; height: 640px; object-fit: contain;
    " />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="p-grid p-nogutter p-justify-center">
                <img [src]="item.thumbnailImageSrc" style="display: block; max-width: 100px;" />
            </div>
        </ng-template>
    </p-galleria>
</div>
